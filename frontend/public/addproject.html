<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="addproject.css">
        <title>Document</title>
    </head>
    <body style="margin: 0px;">
        <div class="admincontainer">
            <div class="navbar">
                <div class="left">
                    <img src="image/download.logo1.png" alt="Logo">
                </div>
                <div class="middle"><h1>Project Mangnment System</h1></div>
                <div class="right"></div>
            </div>
            <div class="home">
                <div class="sidebar">
                    <div class="eachelemnt">
                        <a href="projectlist.html"
                            style="text-decoration: none; color: black;">Project
                            list</a>
                    </div>
                    <div class="eachelemnt">
                        <a href="addproject.html"
                            style="text-decoration: none; color: black;">Add
                            Project</a>

                    </div>
                    <div class="eachelemnt">
                        <a href="userlist.html"
                            style="text-decoration: none; color: black;"> User
                            List</a>
                    </div>
                    <div class="eachelemnt">
                        <a href="adduser.html"
                            style="text-decoration: none; color: black;">Add
                            User</a>

                    </div>
                </div>
                <div class="editcontent">
                    <div class="editcontainer">
                        <div class="editwrapper">
                            <h1 class="edittext">Add Project</h1>
                            <div class="mb-3">
                                <label for="title"
                                    class="form-label eachlabel">Project
                                    Title</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="title"
                                    placeholder="project" />
                            </div>
                            <div class="mb-3">
                                <label for="descriptions"
                                    class="form-label eachlabel">Description</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="description"
                                    placeholder="Test descriptions" />
                            </div>
                            <div class="mb-3">
                                <label for="manager"
                                    class="form-label eachlabel">Manager</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="manager"
                                    placeholder="manager" />
                            </div>
                            <div class="mb-3">
                                <label for="startdate"
                                    class="form-label eachlabel">Start
                                    Date</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    id="startdate"
                                    placeholder="01-01-2024" />
                            </div>
                            <div class="mb-3">
                                <label for="endingdate"
                                    class="form-label eachlabel">End
                                    Date</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    id="endingdate"
                                    placeholder="23-01-2024" />
                            </div>
                            <div class="mb-3">
                                <label for="employee"
                                    class="form-label eachlabel">Employees</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="employee"
                                    placeholder="redu" />
                            </div>
                            <div class="buttoncontainer">
                                <button type="button"
                                    class="btn submitbutton">Add
                                    Project</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="dist/addProject.js"></script>


    </body>
</html>
