<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us Page</title>
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./style.css" />
        <script src="dist/contact.js" type="module"></script>
        <!-- Add this script in the head section of your HTML file -->

        <script>
      // Modify the script in your projects HTML file
      document.addEventListener('DOMContentLoaded', function () {
        const isAuthenticated = localStorage.getItem('userToken');
        const projectsLinkContainer = document.querySelector(
          '.middle',
        );
        const projectsLink = document.getElementById('projects_link');;
        const loginLink = document.getElementById('login_link');

        if (isAuthenticated) {
          // User is logged in, show the "Projects" link
          projectsLink.style.display ;
          loginLink.style.display = 'none'; // Optional: hide the login link when logged in
        } else {
          // User is not logged in, hide the "Projects" link
          projectsLink.style.display = 'none';
          loginLink.style.display ; // Optional: show the login link when not logged in
        }
      });
    </script> 
    </head>
    <body>
        <section class="sectionone" id="home">
            <div class="navbar">
                <div class="left"><img src="image/download.logo1.png" alt="Logo"></div>
                <div class="middle">
                    <div class="links">
                        <a href="index.html"> Home </a>
                    </div>
                    <div class="links">

                    <div class="links">

                        </a>

            <section class="sectionthree" id="contactus">
                <div class="innercontact">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="Rediet" />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="name@example.com" />
                    </div>
                    <div class="mb-3">
                        <label for="feedback"
                            class="form-label">Feedback</label>
                        <textarea class="form-control" id="feedback"
                            rows="3"></textarea>
                    </div>
                    <div class="buttoncontainer">
                        <button type="button"
                            class="btn submitbutton">Submit</button>
                    </div>
                </div>

            </section>
            <div class="footer">
                <div class="footerleft">
                    <h3>Contact us</h3>

                    </div>
                </div>
                <div class="footermiddle">

                    </div>
                </div>
                <div class="footerright">

                    </div>
                </div>
            </div>
        </body>
    </html>
