<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="signup.css">
        <title>Document</title>
    </head>
    <body style="margin: 0px;">
        <div class="logincontainer">
            <div class="loginwrapper">
                <h1 class="logintext">Signup</h1>
                <div class="mb-3">
                    <label for="firstname"
                        class="form-label eachlabel">First Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="firstname"
                        placeholder="Rediet" />
                </div>
                <div class="mb-3">
                    <label for="lastname"
                        class="form-label eachlabel">Last Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="lastname"
                        placeholder="Rediet" />
                </div>
                <div class="mb-3">
                    <label for="email"
                        class="form-label eachlabel">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="name@example.com" />
                </div>
                <div class="mb-3">
                    <label for="phonenumber"
                        class="form-label eachlabel">Phone Number</label>
                    <input
                        type="phonenumber"
                        class="form-control"
                        id="phonenumber"
                        placeholder="0987654326" />
                </div>
                <div class="mb-3">
                    <label for="password"
                        class="form-label eachlabel">Only Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Rediet" />
                </div>
                <div class="mb-3">
                    <label for="confirmpassword"
                        class="form-label eachlabel">Confrim Password</label>
                    <input
                        type="confirmpassword"
                        class="form-control"
                        id="confirmpassword"
                        placeholder="Rediet" />
                </div>
                <!-- <div class="mb-3">
                        <label for="department"
                            class="form-label eachlabel">Department</label>
                        <input
                            type="text"
                            class="form-control"
                            id="department"
                            placeholder="Rediet" />
                    </div> -->
                <div class="buttoncontainer">
                    <button type="button"
                        class="btn submitbutton" id="signupButton"><a
                            href
                            style="text-decoration: none;">
                            Signup</a></button>
                </div>
                <p class="change">already have account <a
                        href="login.html">login</a></p>
            </div>
        </div>
        <script src="dist/signUp.js"></script>

    </body>
</html>
