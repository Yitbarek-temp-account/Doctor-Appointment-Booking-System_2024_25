<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="adduser.css">
        <title>Add User</title>
    </head>
    <body style="margin: 0px;">
        <div class="admincontainer">
            <div class="navbar">
                <div class="left">
                    <img src="image/download.logo1.png" alt="Logo">
                </div>
                <div class="middle"><h1>Project Mangnment System</h1></div>
                <div class="right"></div>
            </div>
            <div class="home">
                <div class="sidebar">
                    <div class="eachelemnt">
                        <a href="projectlist.html"
                            style="text-decoration: none; color: black;">Project
                            list</a>
                    </div>
                    <div class="eachelemnt">
                        <a href="addproject.html"
                            style="text-decoration: none; color: black;">Add
                            Project</a>

                    </div>
                    <div class="eachelemnt">
                        <a href="userlist.html"
                            style="text-decoration: none; color: black;"> User
                            List</a>
                    </div>
                    <div class="eachelemnt">
                        <a href="adduser.html"
                            style="text-decoration: none; color: black;">Add
                            User</a>

                    </div>
                </div>
                <div class="editcontent">
                    <div class="editcontainer">
                        <div class="editwrapper">
                            <h1 class="edittext">Add User</h1>
                            <div class="mb-3">
                                <label for="firstname"
                                    class="form-label eachlabel">First
                                    Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="firstname"
                                    placeholder="first Name" />
                            </div>
                            <div class="mb-3">
                                <label for="lastname"
                                    class="form-label eachlabel">Last
                                    Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="lastname"
                                    placeholder="Last Name" />
                            </div>
                            <div class="mb-3">
                                <label for="lastname"
                                    class="form-label eachlabel">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="Email" />
                            </div>
                            <div class="mb-3">
                                <label for="phonenumber"
                                    class="form-label eachlabel">Phone
                                    Number</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="phonenumber"
                                    placeholder="+25997575748" />
                            </div>
                            <div class="mb-3">
                                <label for="password"
                                    class="form-label eachlabel">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    placeholder="password" />
                            </div>
                            <div class="mb-3">
                                <label for="confirmpassword"
                                    class="form-label eachlabel">Confirm
                                    Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="confirmpassword"
                                    placeholder="confirmpassword" />
                            </div>
                            <div class="buttoncontainer">
                                <button type="button"
                                    class="btn submitbutton">Add User</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="dist/addUser.js" ></script>


    </body>
</html>
