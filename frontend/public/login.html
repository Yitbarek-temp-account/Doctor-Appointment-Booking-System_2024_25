<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body style="margin: 0px;">
        <div class="logincontainer">
            <div class="loginwrapper">
                <h1 class="logintext">Login</h1>

                <div class="mb-3">
                    <label for="email"
                        class="form-label eachlabel">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="name@example.com" />
                </div>
                <div class="mb-3">
                    <label for="password"
                        class="form-label eachlabel">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Rediet" />
                </div>
                <div class="buttoncontainer">
                    <button type="button"
                        class="btn submitbutton" id="loginButton">
                            Login</button>
                </div>
                <p class="change">dont have an account <a
                        href="signup.html">signup</a></p>
            </div>
        </div>

        <script src="dist/logIn.js"></script>
    </body>
</html>
