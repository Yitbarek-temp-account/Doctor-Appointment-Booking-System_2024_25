<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="projectlist.css">
        <title>Document</title>
        
<link
      href="assets/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="assets/bootstrap/js/bootstrap.min.js"
    ></script>
    </head>
    <body style="margin: 0;">
        <div class="admincontainer">
            <div class="navbar">
                <div class="left">
                    <img src="image/download.logo1.png" alt="">
                </div>
                <div class="middle"><h1>Project Mangnment System</h1></div>
                <div class="right"></div>
            </div>
            <div class="home">
                <div class="sidebar">
                    <div class="eachelemnt">
                        <a href="projectlist.html"
                            style="text-decoration: none; color: black;">Project
                            list</a>
                    </div>
                    <div class="eachelemnt">
                        <a href="addproject.html"
                            style="text-decoration: none; color: black;">Add
                            Project</a>

                    </div>
                    <div class="eachelemnt">
                        <a href="userlist.html"
                            style="text-decoration: none; color: black;"> User
                            List</a>
                    </div>
                    <div class="eachelemnt">
                        <a href="adduser.html"
                            style="text-decoration: none; color: black;">Add
                            User</a>

                    </div>
                </div>
                <div class="content"><div>
                        <table class="table">
                            <thead class="table-light">
                                <tr data-project-id="1">
                                    <th scope="col-2" class="eachcol">Id</th>
                                    <th scope="col-1" class="eachcol">Title</th>
                                    <th scope="col-2"
                                        class="eachcol">Description</th>
                                    <th scope="col-1"
                                        class="eachcol">Manager</th>
                                    <th scope="col-2"
                                        class="eachcol">Employees</th>
                                    <th scope="col-3" class="eachcol">Start
                                        Date</th>
                                    <th scope="col-3" class="eachcol">End
                                        Date</th>
                                    <th scope="col-2" class="eachcol">Edit</th>
                                    <th scope="col-2"
                                        class="eachcol">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                    </div>
                    <div id="updateModal" class="my-custom-modal">
                        <div class="modal-content">
                            <span class="close-button" id="closeModal">&times;</span>
                            <h2>Update Project</h2>
                            <form id="updateForm">
                                <div class="mb-3">
                                    <label for="id"
                                        class="form-label eachlabel">Id</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="id"
                                        placeholder="id" />
                                </div>
                                <div class="mb-3">
                                    <label for="title"
                                        class="form-label eachlabel">Title</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="title"
                                        placeholder="title" />
                                </div>
                                <div class="mb-3">
                                    <label for="description"
                                        class="form-label eachlabel">description</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="description"
                                        placeholder="description" />
                                </div>
                                <div class="mb-3">
                                    <label for="manager"
                                        class="form-label eachlabel">Manager</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="manager"
                                        placeholder="manager" />
                                </div>
                                <div class="mb-3">
                                    <label for="Employees"
                                        class="form-label eachlabel">Employees</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="Employees"
                                        placeholder="Employees" />
                                </div>
                                <div class="mb-3">
                                    <label for="startdate"
                                        class="form-label eachlabel">Start
                                        Date</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="startdate"
                                        placeholder="startdate" />
                                </div>
                                <div class="mb-3">
                                    <label for="enddate"
                                        class="form-label eachlabel">enddate</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="enddate"
                                        placeholder="enddate" />
                                </div>
                                <button type="submit">Update Project</button>
                            </form>
                        </div>
                    </div>
                    <script src="dist/projectList.js"></script>
                </body>
            </html>
