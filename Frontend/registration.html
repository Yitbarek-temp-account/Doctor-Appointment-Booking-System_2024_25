<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBooker - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="registration-form">
        <h2>Registration</h2>
        <form>
            <div class="input-pair">
                <div class="input-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                </div>
            </div>
            <div class="input-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"
                    required>
            </div>
            <div class="input-group">
                <label for="speciality">Speciality <span class="required">*</span></label>
                <input type="text" id="speciality" name="speciality" placeholder="Enter your speciality" required>
            </div>
            <div class="input-group">
                <label for="location">Location <span class="required">*</span></label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>
            </div>
            <div class="radio-group">
                <p>Role</p>
                <label>
                    <input type="radio" name="role" value="doctor" required> Doctor
                </label>
                <label>
                    <input type="radio" name="role" value="patient" required> Patient
                </label>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>

</html>
