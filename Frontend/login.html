<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBooker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="radio-group">
                <p>Role</p>
                <label>
                    <input type="radio" name="role" value="doctor" required> Doctor
                </label>
                <label>
                    <input type="radio" name="role" value="patient" required> Patient
                </label>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <p class="register-link">New user? <a href="registration.html">Register here</a></p>
    </div>

    <script src="doctors-dashboard/dist/services/auth.service.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            // Store auth info
            localStorage.setItem('jwt_token', 'dummy_token');
            localStorage.setItem('userRole', role);

            // Use the correct path for doctor's dashboard
            if (role === 'doctor') {
                window.location.href = './doctors-dashboard/index.html';
            }
        });
    </script>
</body>

</html>
