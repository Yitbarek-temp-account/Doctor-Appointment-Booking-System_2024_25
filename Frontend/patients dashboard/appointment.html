<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/appointment.css">
</head>
<body style="background-color: #e6f0f7;">

 <header class="sticky-top py-3" style="background-color: #e6f0f7; border-bottom: 1px solid #1b283d;">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="./Images/stethoscope.png" alt="stethoscope" width="30" class="me-2" />
                <a href="./home.html" class="text-dark text-decoration-none fs-4 fw-bold">Doctor Directory</a>
            </div>
            <div>
                <a href="./home.html" class="btn link-btn">Home</a>
                <a href="./user-info.html" class="btn link-btn">Profile</a>
            </div>
        </div>
    </header>

  <div class="container mt-4" style="background-color: #e6f0f7;">
    <!-- Appointments Summary -->
    <div class="section mb-4">
      <div class="section-title d-flex align-items-center text-primary fs-5 fw-bold">
        <img src="../Images/appointment.png" alt="Icon" width="24" height="24" class="me-2">
        + Appointments
      </div>
      <div class="card p-3 " style="background-color: #e6f0f7;">
        <h3 class="mb-0">Total Appointments: 1</h3>
      </div>
    </div>

    <!-- Upcoming Appointments -->
    <div class="section">
      <div class="section-title d-flex align-items-center text-primary fs-5 fw-bold">
        <img src="../Images/appointment-2.png" alt="Icon" width="24" height="24" class="me-2">
        + Upcoming Appointments
      </div>
      <div class="table-responsive mt-4">
        <table class="table table-bordered table-hover">
          <thead class="table-primary">
            <tr>
              <th>Doctor</th>
              <th>Date</th>
              <th>Time</th>
              <th>Disease</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Pranav Pisal</td>
              <td>2025-01-08</td>
              <td>2:28 PM - 5:31 PM</td>
              <td>---</td>
              <td>
                <select class="form-select form-select-sm">
                  <option value="scheduled">Scheduled</option>
                  <option value="completed">Completed</option>
                  <option value="canceled">Canceled</option>
                </select>
              </td>
              <td>
                <div class="d-flex gap-2">
                  <button class="btn btn-outline-primary btn-sm">
                    Edit
                  </button>
                  <button class="btn btn-outline-danger btn-sm">
                    Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


<div id="appointmentModal" class="modal fade" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="modal-title text-primary" id="appointmentModalLabel">Book Appointment</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="appointmentForm">
        <div class="mb-3">
          <label for="date" class="form-label">Appointment Date</label>
          <input type="date" class="form-control" id="date" name="date" required />
        </div>
        <div class="mb-3">
          <label for="start-time" class="form-label">Start Time</label>
          <input type="time" class="form-control" id="start-time" name="start-time" required />
        </div>
        <div class="mb-3">
          <label for="end-time" class="form-label">End Time</label>
          <input type="time" class="form-control" id="end-time" name="end-time" required />
        </div>
        <div class="mb-3">
          <label for="disease" class="form-label">Disease</label>
          <input type="text" class="form-control" id="disease" name="disease" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Book Appointment</button>
        </div>
      </form>
    </div>
  </div>
</div>



<script src="./javascript/bootstrap.bundle.min.js"></script>
<script src="./javascript/appointment.js"></script>


</body>
</html>
