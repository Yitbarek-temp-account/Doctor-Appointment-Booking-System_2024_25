<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Admin Portal</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="index.html">Dashboard</a>
                <a class="nav-link" href="appointments.html">Appointments</a>
                <a class="nav-link" href="users.html">Users</a>
                <a class="nav-link" href="../index.html">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <!-- Admin Profile Section -->
            <div class="col-md-4">
                <div class="profile-section">
                    <h3>Admin Profile</h3>
                    <div class="text-center mb-3">
                        <img src="default-avatar.png" class="rounded-circle" width="150">
                    </div>
                    <form id="profileForm">
                        <div class="mb-3">
                            <label>Name</label>
                            <input type="text" class="form-control" id="adminName">
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" id="adminEmail">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>

            <!-- System Overview -->
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="stats-card bg-primary text-white">
                            <h4>Total Users</h4>
                            <h2 id="totalUsers">0</h2>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="stats-card bg-success text-white">
                            <h4>Total Appointments</h4>
                            <h2 id="totalAppointments">0</h2>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="stats-card bg-info text-white">
                            <h4>New Users</h4>
                            <h2 id="newUsers">0</h2>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="stats-card bg-warning text-white">
                            <h4>Upcoming Appointments</h4>
                            <h2 id="upcomingAppointments">0</h2>
                        </div>
                    </div>
                </div>

                <!-- Activity Logs -->
                <div class="mt-4">
                    <h3>Recent Activity</h3>
                    <div class="activity-log" id="activityLog">
                        <!-- Activity logs will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
